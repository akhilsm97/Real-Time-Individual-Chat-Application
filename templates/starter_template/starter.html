{% load static %}
{% load last_seen %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Hover CSS -->
    <link href="{% static 'css/hover.css' %}" rel="stylesheet" >
    <link href="{% static 'css/user_list.css' %}" rel="stylesheet" >
    <link href="{% static 'css/chat.css' %}" rel="stylesheet" >

    <title>{% block title %}My Website{% endblock %}</title>
  </head>
  <body>
        {% if messages %}
            <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
                {% for message in messages %}
                <div class="toast align-items-center text-white 
                    {% if message.tags == 'success' %} bg-success
                    {% elif message.tags == 'error' %} bg-danger
                    {% elif message.tags == 'warning' %} bg-warning
                    {% else %} bg-info
                    {% endif %}
                    border-0 show" role="alert">

                    <div class="d-flex">
                        <div class="toast-body">
                            {{ message }}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>

                </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}

        {% endblock %}

         <!-- Footer -->
        <footer class="bg-dark text-white text-center p-3 mt-5 fixed-bottom">
            Â© 2026 My Website
        </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
