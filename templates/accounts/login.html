
{% extends "starter_template/starter.html" %}
{% load static %}

{% block title %}
    Login Here
{% endblock %}

    {% block content %}
        
        <div class="container py-4">
            <div class="row align-items-center">

                <!-- Image Section -->
                <div class="col-lg-6 col-md-12 text-center mb-4">
                    <img src="{% static 'images/login.png' %}" 
                        class="zoom-effect zoom-sm img-fluid" 
                        alt="Brand"
                        style="max-width:85%;">
                </div>

                <!-- Form Section -->
                <div class="col-lg-6 col-md-12">
                    <div class="shadow-sm p-4 border rounded zoom-effect">

                        <form id="myForm" method="post" action={% url 'accounts:login'%}>
                            {% csrf_token %}
                            <div class="row">

                                <div class="col-12 mb-3">
                                    <label class="fw-bold">Username</label>
                                    <input type="text" class="form-control" name="username" required>
                                </div>

                                <div class="col-12 mb-3">
                                    <label class="fw-bold">Password</label>
                                    <input type="password" class="form-control" name="password">
                                </div>

                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    Login Here
                                </button>
                            </div>
                        </form>

                        <p class="text-center mt-3">
                            Already have an account ?
                            <a href="{% url 'accounts:register' %}" class="text-dark"><b>Register Here</b></a>
                        </p>

                    </div>
                </div>

            </div>
        </div>
    {% endblock %}
